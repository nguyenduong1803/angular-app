<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Passed</th>
      <th scope="col">Year</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of inventors; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ item.firt }}</td>
      <td>{{ item.last }}</td>
      <td>{{ item.passed }}</td>
      <td>{{ item.year }}</td>
    </tr>
  </tbody>
</table>
